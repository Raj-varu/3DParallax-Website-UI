<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav>
<!--       <img src="./img/logo.webp" alt="" class="logo"> -->
      <h1 style="color: white;" class="logo">India!!!</h1>
      <ul>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li>
          <a href="#">Sign in</a>
        </li>
        <li class="search">
          <a href="">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hamburger">
            <a href="">
              <div class="bar"></div> 
            </a>
        </li>
      </ul>
    </nav>
  </header>  
  <main>
    <div class="vignette"></div>
    <img src="./img/background.webp" data-speedx="0.3" data-speedy="0.38" data-speedz="0"  alt="" class="parallax bg-img">
    <img src="./img/fog_7.webp" data-speedx="0.27" data-speedy="0.32" data-speedz="0" alt="" class="parallax fog-7">
    <img src="./img/mountain_10.webp" data-speedx="0.195" data-speedy="0.305" data-speedz="0" alt="" class="parallax mountain-10">
    <img src="./img/fog_6.webp" data-speedx="0.25" data-speedy="0.28" data-speedz="0" alt="" class="parallax fog-6">
    <img src="./img/mountain_9.webp" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" alt="" class="parallax mountain-9">
    <img src="./img/mountain_8.webp" data-speedx="0.1" data-speedy="0.11" data-speedz="0" alt="" class="parallax mountain-8">
    <img src="./img/fog_5.webp" data-speedx="0.16" data-speedy="0.105" data-speedz="0" alt="" class="parallax fog-5">
    <img src="./img/mountain_7.webp" data-speedx="0.1" data-speedy="0.01" data-speedz="0" alt="" class="parallax mountain-7">
    <img src="./img/bird.gif" alt="" id="birds" data-speedx="0.1" data-speedy="0.01" data-speedz="0" alt="" class="parallax" >
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0">
      <h2>INDIA</h2>
      <h1>ADVENTURE'S</h1>
    </div>
    <img src="img/mountain_6.webp" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" alt="" class="parallax mountain-6">
    <img src="img/fog_4.webp" data-speedx="0.135" data-speedy="0.032" data-speedz="0" alt="" class="parallax fog-4">
    <img src="img/mountain_5.webp" data-speedx="0.08" data-speedy="0.038" data-speedz="0.15" alt="" class="parallax mountain-5">
    <img src="img/fog_3.webp" data-speedx="0.11" data-speedy="0.018" data-speedz="0" alt="" class="parallax fog-3">
    <img src="img/mountain_4.webp" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35" alt="" class="parallax mountain-4">
    <img src="img/mountain_3.webp" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" alt="" class="parallax mountain-3">
    <img src="img/fog_2.webp" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" alt="" class="parallax fog-2">
    <img src="img/mountain_2.webp" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" alt="" class="parallax mountain-2">
    <img src="img/mountain_1.webp" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" alt="" class="parallax mountain-1">
    <img src="img/sun_rays.webp" alt="" class="sun-rays">
    <img src="img/black_shadow.webp"  alt="" class="black-shadow">
    <img src="img/fog_1.webp" data-speedx="0.12" data-speedy="0.01"data-speedz="0" alt="" class="parallax fog-1">
  </main>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
